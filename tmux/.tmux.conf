####################### 
######  palette #######
#######################
BASE_COLOR="#020a0a"
TEXT_COLOR="#ffffff"
SUB_COLOR="#14a76c"
ACCENT_COLOR="#ff652f"
HIGH_ACCENT_COLOR="#f62418"

####################### 
#######  key  #########
#######################
# change prefix-key 
set -g prefix C-z
# unbind default prefix-key
unbind C-b
# decrease key-stroke delay
set -sg escape-time 1
# start window number 1
set -g base-index 1
# start pane number 1
setw -g pane-base-index 1
# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded Conf!"
# send prefix-key , press double
bind C-z send-prefix
# vertical split pane
bind | split-window -h
# horizontal  split pane
bind _ split-window -v

# vim like move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h  select-window -t :-
bind -r C-l  select-window -t :+
# vim like resize pane 
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2
# vim like copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line
bind-key C-p paste-buffer

########################## 
#######  screen  #########
##########################
# enable 256-colors
set -g default-terminal "screen-256color"
# set windows-color
setw -g window-status-fg "$TEXT_COLOR"
setw -g window-status-bg "$BASE_COLOR"
setw -g window-status-attr dim
set -g window-style "fg=$TEXT_COLOR,bg=$BASE_COLOR"
# emphasize active window
setw -g window-status-current-fg "$ACCENT_COLOR"
setw -g window-status-current-bg "$BASE_COLOR"
setw -g window-status-current-attr bright
set -g window-active-style "fg=$TEXT_COLOR,bg=$BASE_COLOR"
# pane-border-color
set -g pane-border-fg "$TEXT_COLOR"
set -g pane-border-bg "$BASE_COLOR"
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #T"
# emphasize active pane
set -g pane-active-border-fg "$ACCENT_COLOR"
set -g pane-active-border-bg "$BASE_COLOR"
# set command-line color
set -g message-fg colour253
set -g message-bg "$BASE_COLOR"
set -g message-attr bright

#############################
#######  status bar #########
#############################
# set status-bar color
set -g status-fg "$TEXT_COLOR"
set -g status-bg "$BASE_COLOR"
# left pane
set -g status-left-length 40
set -g status-left "#[fg="$SUB_COLOR"]S:#[fg="$TEXT_COLOR"]#S #[fg="$SUB_COLOR"]W:#[fg="$TEXT_COLOR"]#I #[fg="$SUB_COLOR"]P:#[fg="$TEXT_COLOR"]#P #{?client_prefix,#[fg="$HIGH_ACCENT_COLOR"]‼️,  }"
# right pane
set -g status-right "Host:#H#{?#{pane_ssh_connection},(ssh),     } #[fg="$TEXT_COLOR"][%Y-%m-%d %H:%M]"
# refresh-interval
set -g status-interval 10
# window list center position
set -g status-justify centre
# enable visula-notification
setw -g monitor-activity on
set -g visual-activity on
# status-bar location top
set -g status-position top
# message color
set -g message-bg "$BASE_COLOR"
set -g message-fg "$HIGH_ACCENT_COLOR"

#########################
#######  others #########
#########################
# enable mouse
setw -g mouse on
# encoding
#setw -g utf8 on
#set -g status-utf8 on

#######################
######  logging #######
#######################
TMUX_LOG_DIR=~/operation_logs
 bind-key O pipe-pane 'cat >> #{TMUX_LOG_DIR}/%Y%m%d-%H%M%S.log' \; display-message 'Started logging to $HOME/.tmux/tmux-#W.log'
bind-key o pipe-pane \; display-message 'Ended logging to #{TMUX_LOG_DIR}/%Y%m%d_%H%M%S.log'

#########################
#######  plugin #########
#########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run -b '~/.tmux/plugins/tpm/tpm'
set -g @tpm_plugins "tmux-plugins/tpm soyuka/tmux-current-pane-hostname"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

