####################### 
#######  key  #########
#######################
# change prefix-key 
set -g prefix C-z
# unbind default prefix-key
unbind C-b
# decrease key-stroke delay
set -sg escape-time 1
# start window number 1
set -g base-index 1
# start pane number 1
setw -g pane-base-index 1
# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded Conf!"
# send prefix-key , press double
bind C-z send-prefix
# vertical split pane
bind | split-window -h
# horizontal  split pane
bind _ split-window -v

# vim like move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h  select-window -t :-
bind -r C-l  select-window -t :+
# vim like resize pane 
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2
# vim like copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line
bind-key C-p paste-buffer

########################## 
#######  screen  #########
##########################
# enable 256-colors
set -g default-terminal "screen-256color"
# set windows-color 
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr dim
# emphasize active window
setw -g window-status-current-fg colour208
setw -g window-status-current-bg black
setw -g window-status-current-attr bright
# pane-border-color
set -g pane-border-fg white
set -g pane-border-bg black
# emphasize active pane
set -g pane-active-border-fg colour27
set -g pane-active-border-bg black
# set command-line color
set -g message-fg colour253
set -g message-bg black
set -g message-attr bright

#############################
#######  status bar #########
#############################
# set status-bar color
set -g status-fg white
set -g status-bg black
# left pane
set -g status-left-length 40
set -g status-left "#[fg=colour103]S:#S #[fg=colour28]W:#I #[fg=colour31]P:#P #{?client_prefix,ðŸŒ€,  }"
# right pane
set -g status-right "Host:#H#{?#{pane_ssh_connection},(ssh),     } #[fg=white][%Y-%m-%d %H:%M]"
# refresh-interval
set -g status-interval 10
# window list center position
set -g status-justify centre
# enable visula-notification
setw -g monitor-activity on
set -g visual-activity on
# status-bar location top
set -g status-position top
# message color
set -g message-bg black
set -g message-fg colour226

#########################
#######  others #########
#########################
# enable mouse
setw -g mouse on
# encoding
#setw -g utf8 on
#set -g status-utf8 on

#########################
#######  plugin #########
#########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run -b '~/.tmux/plugins/tpm/tpm'
set -g @tpm_plugins "tmux-plugins/tpm soyuka/tmux-current-pane-hostname"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

